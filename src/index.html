<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Image resizer</title>

        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/Entry.css" />
        <link rel="stylesheet" href="./css/Output.css" />

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 

        <script defer src="https://kit.fontawesome.com/d04fe8415f.js" crossorigin="anonymous"></script>
        <script defer>var exports = {}</script>
        <script defer src="render.js"></script>

    </head>

    <body>

        <h1>Image resizer</h1>

        <section class="wrap">

            <!-- Entry section -->
            <section class="entry">

                <p class="header">Entry</p>


                <!-- Main input section -->
                <section class="input-options">

                    <!-- Allowed formats -->
                    <div class="allowed">

                        <h2>Allowed formats</h2>
                        <p>.JPG .PNG .JPEG</p>

                    </div>


                    <input class="file-input" type="file" />

                    
                    <!-- Here is Preview and Form from Javascript -->

                </section>

            </section>



            <!--Output section -->
            <section class="output">

                <p class="header">Output</p>

                <p class="empty">Please select image</p>

                <!-- Here is result from Javascript -->

            </section>

        </section>

        <!-- Socials section -->
        <section class="socials">

            <i class="fa fa-github"></i>
            <i class="fa fa-code"></i>

        </section>

    </body>

</html>
